<ion-header>
  <ion-toolbar>
    <ion-title>Pagination</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <swiper
    [pagination]="{
      type: 'fraction'
    }"
    [navigation]="true"
    class="mySwiper"
  >
  <ng-template swiperSlide *ngFor="let img of images">
    <img class="slideimg" src="../../assets/image{{ img }}.jpeg">
  </ng-template>
  </swiper>

</ion-content>

<ion-footer>
  <ion-button expand="full" color="success" (click)="back()">Home
  </ion-button>
</ion-footer>
